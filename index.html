<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <!-- * iNIZIO CALCOLO BIGLIETTO -->
  <div class="container">
    <h1 class="d-flex justify-content-center">Calcola il prezzo del tuo biglietto</h1>

    <form>
      <div class="row d-flex justify-content-center">
        <div class="form-group col-md-4">
          <label for="NomeUtente">Nome Cognome</label>
          <input type="text" class="form-control" id="NomeUtente" placeholder="Inserisci nominativo">
        </div>
        <div class="form-group col-md-4">
          <label for="Km">Km da percorrere</label>
          <input type="number" class="form-control" id="Km" placeholder="Km da percorrere">
        </div>
        <div class="form-group col-md-4">
          <label for="età">Fascia d'età</label>
          <select class="form-select" id="età">
            <option id="minorenne">Minorenne </option>
            <option id="maggiorenne">Maggiorenne </option>
            <option id="senior">Senior (65+)</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary mx-1" id="button_genera">Genera</button>
        <button type="submit" class="btn btn-primary mx-1" id="button_annulla">Annulla</button>
      </div>
      

    </form>
  </div>
  <!-- * FINE CALCOLO -->

  <!-- * IL TUO BIGLIETTO -->
  <div class="container d-flex justify-content-center mt-5">
    <h3 id="prezzo_biglietto"></h3>

  </div>
  <!-- * FINE TUO BIGLIETTO -->


  <script src="./assets/main.js"></script>
</body>

</html>
