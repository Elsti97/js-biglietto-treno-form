<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-danger">

  <!-- * iNIZIO CALCOLO BIGLIETTO -->
  <div class="container">
    <h1 class="d-flex justify-content-center text-white">Calcola il prezzo del tuo biglietto</h1>

    <div class="bg-white px-4">
      <div class="row d-flex justify-content-center">
        <div class="form-group col-md-4">
          <label for="NomeUtente" class="text-danger">Nome Cognome</label>
          <input type="text" class="form-control" id="NomeUtente" placeholder="Inserisci nominativo">
        </div>
        <div class="form-group col-md-4">
          <label for="Km" class="text-danger">Km da percorrere</label>
          <input type="number" class="form-control" id="Km" placeholder="Km da percorrere">
        </div>
        <div class="form-group col-md-4">
          <label for="eta" class="text-danger">Fascia d'et√†</label>
          <select class="form-select" id="eta">
            <option value="minorenne">Minorenne </option>
            <option value="maggiorenne">Maggiorenne </option>
            <option value="senior">Senior (65+)</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5 pb-3">
        <button class="btn btn-primary mx-1" id="button-genera">Genera</button>
        <button class="btn btn-primary mx-1" id="button-annulla">Annulla</button>
      </div>
      

    </div>
  </div>
  <!-- * FINE CALCOLO -->

  <!-- * IL TUO BIGLIETTO -->
  <h1 class="d-flex justify-content-center text-white mt-4">Il tuo biglietto</h1>
  <div class="container mt-5 d-flex justify-content-center">

    <div class="bg-white col-md-4 ps-3">
      <h2>Dettagli Passeggero</h2>
      <div class="bg-secondary ps-3">
        <h3>Nome Passaggero</h3>
        <h4 id="NomeTizio" class="pb-5"></h4>
      </div>
    </div>

    <div class="bg-white d-flex justify-content-between pt-5 px-2 col-md-8">
      <div>
        <h5>Offerta</h5>
        <p id="offert"></p>
      </div>

      <div>
        <h5>Carrozza</h5>
        <p id="carrozza_random"></p>
      </div>
      
      <div>
        <h5>Codice CP</h5>
        <p id="codice_random"></p>
      </div>
      
      <div>
        <h5>Costo Biglietto</h5>
        <p id="prezzo_biglietto"></p>
      </div>
      
    </div>

  </div>
  <!-- * FINE TUO BIGLIETTO -->


  <script src="./assets/main.js"></script>
</body>

</html>
